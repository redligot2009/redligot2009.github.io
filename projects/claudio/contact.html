	<script>
		var feature_img = document.getElementsByClassName("feature_images");
		var feature_img_text = document.getElementsByClassName("feature_img_text");
		var feature_imgButton = document.getElementById("feature_img_link");
		var randomnumber = Math.floor(Math.random() * ((feature_img.length - 1) - 0 + 1)) + 0;
		var myBGIndex = randomnumber;
		setBackgroundImage();
		var timer2 = setInterval(plusBGIndex,5000);
		function plusBGIndex(n = 1)
		{
			myBGIndex += n;
			setBackgroundImage();
			clearInterval(timer2);
			timer2 = setInterval(plusBGIndex,5000);
		}
		function setBackgroundImage()
		{
			if(myBGIndex > feature_img.length - 1)
			{
				myBGIndex = 0;
			}
			else if(myBGIndex < 0)
			{
				myBGIndex = feature_img.length - 1;
			}
			//feature_img.style.backgroundImage = "url('img/" + myBackgroundImg[myBGIndex] +"')";
			for(var i = 0; i < feature_img.length; i++)
			{
				feature_img[i].style.transform.scale = 1;
				feature_img[i].style.opacity = 0;
				feature_img_text[i].style.opacity = 0;
			}
			feature_img[myBGIndex].style.opacity = 1;
			feature_img[myBGIndex].style.animationName = "slowlyGrow";
			feature_img_text[myBGIndex].style.opacity = 1;
			feature_imgButton.href = featureImgLinks[myBGIndex];
		}
	</script>
